<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="library-container">
      <div class="library-header">
        <h1>Your Library</h1>
        <p>
          <span>New Book</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="new-book-btn"
          >
            <title>plus-box</title>
            <path
              d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z"
            />
          </svg>
        </p>
      </div>
      <div class="book-adder hidden">
        <form action="">
          <div>
            <label for="title">Book <span>*</span></label>
            <input type="text" id="title" required />
          </div>
          <div>
            <label for="author">Author <span>*</span></label>
            <input type="text" id="author" required />
          </div>
          <div>
            <label for="read">Status</label>
            <select name="read" id="read">
              <option value="Read">Read</option>
              <option value="Not read" selected>Not read</option>
            </select>
          </div>
          <div class="pages-div hidden">
            <label for="pages">Pages</label>
            <input type="number" id="pages" max="2000" step="15" min="0" />
          </div>
        </form>
        <div class="btn-div">
          <button type="submit" class="add-btn">Add Book</button>
        </div>
      </div>
      <div class="books-library">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Status</th>
              <th>Pages</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
